<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [scrollwheel]="false"
  [fullscreenControl]="true"
  [mapTypeControl]="true"
>
  <agm-marker 
    *ngFor="let marker of markerCoordinates$ | async"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    (markerClick)="onMarkerClick()"  
  ></agm-marker>
</agm-map>
