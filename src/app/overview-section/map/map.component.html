<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [scrollwheel]="false"
  [fullscreenControl]="true"
  [mapTypeControl]="true"
  role="presentation"
  aria-hidden="true"
>
  <agm-marker 
    *ngFor="let marker of markerCoordinates$ | async"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [title]="marker.name"
    [iconUrl]="'https://firebasestorage.googleapis.com/v0/b/restaurant-reviewapp.appspot.com/o/icons%2Fmap-marker-icon.png?alt=media&token=12504f24-56f4-431c-adc0-6cedc6b922e6'"
    (markerClick)="onMarkerClick(marker.id)"
  ></agm-marker>
</agm-map>
